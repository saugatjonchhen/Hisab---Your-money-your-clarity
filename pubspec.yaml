name: finance_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.2+3

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  
  # Firebase
  firebase_core: ^3.10.1
  firebase_analytics: ^11.3.3
  firebase_crashlytics: ^4.3.1
  
  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.3.5
  freezed_annotation: ^2.4.1
  
  # Navigation
  go_router: ^14.0.0
  
  # Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # UI
  fl_chart: ^0.68.0
  google_fonts: ^6.2.1
  intl: ^0.19.0
  uuid: ^4.4.0
  flutter_slidable: ^3.1.0
  image_picker: ^1.2.1
  flutter_local_notifications: ^17.2.3
  timezone: ^0.9.4
  flutter_timezone: ^3.0.1

  # Export, Sharing & Import
  csv: ^6.0.0
  pdf: ^3.10.8
  printing: ^5.11.1
  path_provider: ^2.1.2
  share_plus: ^10.1.2
  file_picker: ^8.0.0
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # Code Generation
  build_runner: ^2.4.9
  riverpod_generator: ^2.4.0
  freezed: ^2.5.2
  custom_lint: ^0.6.4
  riverpod_lint: ^2.3.10
  hive_generator: ^2.0.1
  
  # Launcher Icons
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/icon/
    - assets/images/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icon/icon.png"
    background_color: "#FFFFFF"
    theme_color: "#6B4EFF"
  windows:
    generate: false
  macos:
    generate: false
